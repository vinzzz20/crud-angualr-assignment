<p-dialog header="{{modalType}} Product" [modal]="true" [(visible)]="displayAddEditModal" (onHide)="closeModal()"
    [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>

    <form [formGroup]="productForm">

        <!-- <div class="field ">
            <label class="block">ID</label>
            <input type="text" pInputText id="id" formControlName="id" />
            <small class="p-error block"
                *ngIf="productForm.controls['id'].invalid && productForm.controls['id'].dirty ">Field
                is
                required</small>
        </div> -->
        <div class="field ">
            <label class="block" for="title">Title</label>
            <input type="text" pInputText id="title" formControlName="title" />
            <small class="p-error block"
                *ngIf="productForm.controls['title'].invalid && productForm.controls['title'].dirty ">Field is
                required</small>
        </div>

        <div class="field ">
            <label class="block" for="price">Price</label>
            <p-inputNumber id="price " formControlName="price"> </p-inputNumber>
            <small class="p-error block"
                *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].dirty ">Field is
                required</small>
        </div>



        <div class="field ">
            <label class="block">Category</label>
            <input type="text" pInputText id="category" formControlName="category" />
            <small class="p-error block"
                *ngIf="productForm.controls['category'].invalid && productForm.controls['category'].dirty ">Field is
                required</small>
        </div>

    </form>


    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="closeModal() " />
        <p-button label="{{modalType}}" (click)="addEditProduct()" [disabled]="productForm.invalid" />
    </div>
</p-dialog>
